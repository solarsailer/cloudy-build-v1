<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy Build</title>

    <link rel="shortcut icon" href="/static/favicon.ico?v=004">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
    <link rel="stylesheet" href="/static/css/master.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Cloudy Build</h1>
      <p>Get your latest <a href="https://unity3d.com/services/cloud-build">Unity Cloud Build</a> install link in a few seconds.</p>
    </header>

    <main role="main" class="main">
      <form id="get-latest-builds">
        <div class="line">
          <p class="line__label">
            <label class="line__main" for="project">
              Project
            </label>

            <label class="line__additional">
              Store
              <input type="checkbox" data-store-toggle="project">
            </label>
          </p>

          <p>
            <input
              required
              type="text"
              name="project"
              class="line__input"
              id="project"
              data-store="project">
          </p>

          <p class="line__description">Your project name.</p>
        </div>

        <div class="line">
          <p class="line__label">
            <label class="line__main" for="org">
              Organization
            </label>

            <label class="line__additional">
              Store
              <input type="checkbox" data-store-toggle="org">
            </label>
          </p>

          <p>
            <input
              required
              type="text"
              name="org"
              class="line__input"
              id="org"
              data-store="org">
          </p>

          <p class="line__description">Your company name, probably.</p>
        </div>

        <div class="line">
          <p class="line__label">
            <label class="line__main" for="key">
              API Key
            </label>

            <label class="line__additional">
              Store
              <input type="checkbox" data-store-toggle="key">
            </label>
          </p>

          <p>
            <input
              required
              type="text"
              name="key"
              placeholder="axp818372dqsd917dqa1708bqs4258ab"
              class="line__input"
              id="key"
              data-store="key">
          </p>

          <p class="line__description">
            Available in the <a href="https://developer.cloud.unity3d.com/preferences/">Unity Cloud Build preferences</a>.
          </p>
        </div>

        <p>
          <button type="submit" class="button">Get Latest Builds</button>
        </p>
      </form>
    </main>

    <footer class="footer">
      Made with ♥︎ by <a href="http://pixelnest.io/">Pixelnest Studio</a>
    </footer>

    <script src="/static/js/master.js"></script>
  </body>
</html>
